<html>
    <head>
        <title>Ice Incremental</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <script src="ExpantaNum.js"></script>
        <script src="main.js"></script>
        <script src="temp.js"></script>
        <script src="saves.js"></script>

    </head>
    <body onload="loadStats()">
        <div id="info">
            Current Version: 0.0.1.1Î±
        </div>
        <div id="ice-div" class="counters">
            Ice Count: <span id="ice-counter">0</span>
        </div>
        <div id="hyp-div" class="counters">
            Ice Hypervolume: <span id="hypervolume">0</span> (Ice^4)
        </div>
        <div id="water-div" class="counters">
            Water Count: <span id="water-counter">0</span>
        </div>
        <div>
            <button id="increment" class="btns" onclick="increment()"> Increment Ice </button>
            <button id="save-button" class="btns" onclick="saveStats()"> SAVE DATA </button>
        </div>
        <div>
            <button id="water-reset" class="btns" onclick="PLAYER.water.reset()">Reset your ice for <span id="water-gain">0</span> Water</button>
        </div>
        <div id="sf-div" class="counters"> 
            You currently have <span id="snowflake">1</span> Snowflakes 
        </div>
        <div id="sf-boosts-div" class="counters"> 
            Your snowflakes are giving you a <span id="sf-boosts">1</span>x boost to Ice gain
        </div>
        <button id="sf-buyer" class="btns" style.font-size="16px;" onclick="PLAYER.snowflakes.buy()">
            Buy one snowflake for <span id="sf-cost">0</span> Ice Hypervolume
        </button>
    </body>
</html>
